<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="speed.css">
<title>SPEED DETECTOR</title>
    </head>
    <body>
        <div id="speedometer-container">
        <h1>SPEED TRACKER</h1>
        <p>What was your speed?</p>
        <div class="speedometer">
            <div class="speed-text" id="speedValue">0 km/h</div>
            <div class="needle" id="needle"></div>
        </div>
        <label for="speed">Enter your speed: <input id="speed" type="number" min="0" max=200 required /></label>
        <button type="button" onclick="speedDetector()">Submit</button>
    </div>
    <script src="speed.js"></script>
    </body>  
</html>
